<!DOCTYPE html>
<html>
<head>
  <title>YouTube Summary</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fab fa-youtube"></i>
      <h2>YouTube Summarizer</h2>
    </div>

    <div id="api-config" class="hidden">
      <div class="api-config-content">
        <h3><i class="fas fa-key"></i> API Key Required</h3>
        <p>To use this extension, you need a Google Gemini API key:</p>
        <ol>
          <li>Visit <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></li>
          <li>Create an account if needed</li>
          <li>Generate an API key</li>
        </ol>
        <div class="input-group">
          <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
          <button id="toggleVisibility" class="icon-button">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <button id="saveApiKey" class="primary-button">
          <i class="fas fa-save"></i>
          Save API Key
        </button>
        <div id="apiStatus" class="status"></div>
      </div>
    </div>

    <div id="loading" class="hidden">
      <div class="loading-content">
        <i class="fas fa-circle-notch fa-spin"></i>
        <p>Generating summary...</p>
      </div>
    </div>

    <div id="error" class="hidden">
      <div class="error-content">
        <i class="fas fa-exclamation-circle"></i>
        <p class="error-message"></p>
      </div>
    </div>

    <div id="summary" class="hidden">
      <div class="summary-header">
        <i class="fas fa-list-ul"></i>
        <h3>Summary</h3>
      </div>
      <div id="summary-text" class="summary-content"></div>
    </div>

    <button id="summarize">
      <i class="fas fa-magic"></i>
      <span>Summarize Video</span>
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
